<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/icon/whitecalc.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="calc-parent">
    <div class="calculator">

        <nav>
            <ul>
                <li><span/></li>
                <li><h4>calculator</h4></li>
                <li>
                    <button class="toggle"><img src="./img/icon/moonDark.svg" alt=''></button>
                </li>
            </ul>
        </nav>

        <div class="input__box">
            <input type="text">
        </div>

        <div class="keyboard">

            <div class="keyboard__column">

                <div class="keyboard__top">
                    <button class="calc__btn clear">C</button>
                    <button class="calc__btn delete"><img src="./img/icon/clearOrange.svg" alt=""></button>
                    <button class="calc__btn percent">%</button>
                </div>

                <div class="keyboard__bottom">
                    <button class="calc__btn num7">7</button>
                    <button class="calc__btn num8">8</button>
                    <button class="calc__btn num9">9</button>
                    <button class="calc__btn num4">4</button>
                    <button class="calc__btn num5">5</button>
                    <button class="calc__btn num6">6</button>
                    <button class="calc__btn num1">1</button>
                    <button class="calc__btn num2">2</button>
                    <button class="calc__btn num3">3</button>
                    <button class="calc__btn num00">00</button>
                    <button class="calc__btn num0">0</button>
                </div>

            </div>

            <div class="keyboard__right">
                <button class="calc__btn division">/</button>
                <button class="calc__btn multiplication">*</button>
                <button class="calc__btn minus">-</button>
                <button class="calc__btn plus">+</button>
                <button class="calc__btn equals">=</button>
            </div>

        </div>

    </div>
</div>


</body>
</html>
